<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Яндекс Дом</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>

<body id="body" class="body">
    <div id="main-page" class="main-page">
        <button onclick="openTempratureModal()">Temprature</button>
        <button onclick="openLightModal()">Light</button>
    </div>

    <div id="temprature-slider-modal" class="modal-form__layout">
        <div class="modal-form">
        <div class="modal-form__content content">
            <h1 class="content__header">Elgato Eve Degree Connected</h1>
            <div class="content__status">Включено</div>
            <div class="content__indicator content__indicator_temprature-on">
                +23
            </div>
            <div class="content__control">
            <ul class="presets">
                <li class="presets__item presets__item_active">Вручную</li>
                <li class="presets__item">Холодно</li>
                <li class="presets__item">Тепло</li>
                <li class="presets__item">Жарко</li>
            </ul>
            <div class="slider slider_temprature">
                <div class="slider__circle"></div>
                <div class="slider__value slider__value_left">
                    –10
                </div>
                <div class="slider__value slider__value_right">
                    +30
                </div>
            </div>
            </div>
        </div>
        <div class="modal-form__button modal-form__button_apply" onclick="closeTempratureModal()">
            Применить
        </div>
        <div class="modal-form__button" onclick="closeTempratureModal()">
            Закрыть
        </div>
        </div>
    </div>

    <script src="script.js" type="application/javascript"></script>
</body>
</html>
